apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shop-web
  labels:
    app: shop
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: shop
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '7101'
        prometheus.io/path: '/metrics'
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        deploy: app
      containers:
      - name: shop-web
        image: 192.168.1.225:5000/youben/shop-web:1.0-SNAPSHOT
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /error.htm
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /error.htm
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8888
          name: dobbo
        - containerPort: 7101
          name: jmx-export
        volumeMounts:
        - name: shared-data
          mountPath: /var/lib/jetty/logs
      - name: fluentd-es
        image: registry.cn-hangzhou.aliyuncs.com/hxpdocker/fluentd-elasticsearch:v2.0.4
        imagePullPolicy: IfNotPresent
        env:
        - name: FLUENTD_ARGS
          value: --no-supervisor -q
        volumeMounts:
        - name: config-volume
          mountPath: /etc/fluent/config.d
        - name: shared-data
          mountPath: /var/lib/jetty/logs
      volumes:
      - name: config-volume
        configMap:
          name: fluentd-es-config-jetty-shop
      - name: shared-data
        emptyDir: {}
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: shop-web
  labels:
    app: shop
  annotations:
    prometheus.io/probe: "true"
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: shop
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: shop-ingress
  labels: 
    app: shop
  annotations:
    prometheus.io/probe: "true"
    kubernetes.io/ingress.class: "app"
    nginx.ingress.kubernetes.io/vts-filter-key: $uri $server_name
spec:
  rules:
  - host: trade.lie100.net
    http:
      paths:
      - backend:
          serviceName: shop-web
          servicePort: 8080