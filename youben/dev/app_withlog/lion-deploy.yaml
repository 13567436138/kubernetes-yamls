apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lion-web
  labels:
    app: lion
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: lion
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        deploy: app
      containers:
      - name: lion-web
        image: 192.168.1.225:5000/youben/lion-web:1.0-SNAPSHOT
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8888
          name: dobbo
      imagePullSecrets:
      - name: regcred

