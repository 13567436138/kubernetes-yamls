apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lion-web
  labels:
    app: lion
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: lion
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        deploy: app
      containers:
      - name: lion-web
        image: harbor.youben.demo/youben/lion-web:latest
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 200m
            memory: 300Mi

