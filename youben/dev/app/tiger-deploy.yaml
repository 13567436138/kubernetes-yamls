apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiger-web
  labels:
    app: tiger
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tiger
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        deploy: app
      containers:
      - name: tiger-web
        image: harbor.youben.demo/youben/tiger-web:latest
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 200m
            memory: 300Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tiger-web
  labels:
    app: tiger
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: tiger
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tiger-ingress
  labels: 
    app: tiger
spec:
  rules:
  - host: subscribe.lie100.net
    http:
      paths:
      - backend:
          serviceName: tiger-web
          servicePort: 8080