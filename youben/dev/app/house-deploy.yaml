apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: horse-web
  labels:
    app: horse
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: horse
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        deploy: app
      containers:
      - name: horse-web
        image: 192.168.1.225:5000/youben/horse-web:1.0-SNAPSHOT
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /error.htm
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /error.htm
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8888
          name: dobbo
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: horse-web
  labels:
    app: horse
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: horse
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: horse-ingress
  labels: 
    app: horse
  annotations:
    kubernetes.io/ingress.class: "app"
spec:
  rules:
  - host: member.ybdata.net
    http:
      paths:
      - backend:
          serviceName: horse-web
          servicePort: 8080