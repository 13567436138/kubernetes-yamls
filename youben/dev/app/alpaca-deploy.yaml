apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: alpaca-web
  labels:
    app: alpaca
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alpaca
    spec:
      nodeSelector:
        deploy: app
      containers:
      - name: alpaca-web
        image: 192.168.1.225:5000/youben/alpaca-web:1.0-SNAPSHOT
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 1024Mi
