apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: data-transfer-web
  labels:
    app: data-transfer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: data-transfer
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        deploy: app
      containers:
      - name: data-transfer-web
        image: 192.168.1.225:5000/youben/data-transfer:1.0-SNAPSHOT
        command: ["java"]
        args: ["-Djava.security.egd=file:/dev/./urandom","-jar","/app.war"]
        readinessProbe:
          httpGet:
            path: /boot/admins/indexes/index
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /boot/admins/indexes/index
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 300Mi
---
apiVersion: v1
kind: Service
metadata:
  name: data-transfer-web
  labels:
    app: data-transfer
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: data-transfer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: data-transfer-ingress
  labels: 
    app: data-transfer
spec:
  rules:
  - host: www.data-transfer.demo
    http:
      paths:
      - backend:
          serviceName: data-transfer-web
          servicePort: 8080