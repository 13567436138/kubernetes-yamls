- project:
    templates:
      - openstack-python-jobs
      - openstack-python35-jobs
      - check-requirements
      - publish-openstack-sphinx-docs
      - release-notes-jobs
      - deploy-guide-jobs
    check:
      jobs:
        - kolla-ansible-centos-source
        - kolla-ansible-ubuntu-source
        - kolla-ansible-oraclelinux-source

- job:
    name: kolla-ansible-base
    pre-run: tests/pre.yml
    run: tests/run.yml
    post-run: tests/post.yml
    attempts: 1
    timeout: 10800
    required-projects:
      - openstack/kolla
      - openstack/requirements
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*

- job:
    name: kolla-ansible-centos-source
    parent: kolla-ansible-base
    nodeset: kolla-ansible-centos
    voting: false
    vars:
      base_distro: centos
      install_type: source

- job:
    name: kolla-ansible-ubuntu-source
    parent: kolla-ansible-base
    nodeset: kolla-ansible-xenial
    voting: false
    vars:
      base_distro: ubuntu
      install_type: source

- job:
    name: kolla-ansible-oraclelinux-source
    parent: kolla-ansible-base
    nodeset: kolla-ansible-centos
    voting: false
    vars:
      base_distro: oraclelinux
      install_type: source

- job:
    name: kolla-ansible-centos-binary
    parent: kolla-ansible-base
    nodeset: kolla-ansible-centos
    voting: false
    vars:
      base_distro: centos
      install_type: binary

- job:
    name: kolla-ansible-ubuntu-binary
    parent: kolla-ansible-base
    nodeset: kolla-ansible-xenial
    voting: false
    vars:
      base_distro: ubuntu
      install_type: binary

- job:
    name: kolla-ansible-oraclelinux-binary
    parent: kolla-ansible-base
    nodeset: kolla-ansible-centos
    voting: false
    vars:
      base_distro: oraclelinux
      install_type: binary
