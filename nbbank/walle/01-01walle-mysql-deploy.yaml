apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: walle-mysql
  namespace: walle
  labels:
    app: walle-mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: walle-mysql
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: walle-mysql
        image: mysql
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASSWORD
          value: "walle"
        - name: MYSQL_DATABASE
          value: "walle"
        - name: MYSQL_ROOT_PASSWORD
          value: "walle"
        volumeMounts:
        - name: lib
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/my.cnf
          subPath: /etc/mysql/my.cnf
      volumes:
      - name: lib
        emptyDir: {}
      - name: config  
        configMap:
          items:
          - key: mysql-config
            path: my.cnf

