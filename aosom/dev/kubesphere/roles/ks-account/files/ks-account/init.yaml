apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubesphere
  namespace: kubesphere-system

---

apiVersion: v1
kind: Secret
metadata:
  name: kubesphere-secret
  namespace: kubesphere-system
  annotations:
    kubernetes.io/service-account.name: kubesphere
type: kubernetes.io/service-account-token

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    ## Notice!!
    kubernetes.io/created-by: kubesphere.io/ks-apiserver
  name: kubesphere
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: kubesphere
  namespace: kubesphere-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    rbac.authorization.k8s.io/clusterrole: cluster-admin
  name: cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: User
  name: admin

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    creator: system
  name: cluster-admin
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    creator: admin
    desc: ""
  name: cluster-regular
rules: 
- apiGroups:
  - openpitrix.io
  resources:
  - repos
  - app_versions
  verbs:
  - list
- apiGroups:
  - openpitrix.io
  resources:
  - app_version/*
  verbs:
  - get
- apiGroups:
  - openpitrix.io
  resources:
  - apps
  - clusters
  verbs:
  - '*'
- apiGroups:
  - '*'
  resources:
  - storageclasses
  verbs:
  - list
- apiGroups:
  - ''
  resources:
  - limitranges
  verbs:
  - create
  
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    creator: admin
    desc: ""
  name: workspaces-manager
rules: 
- apiGroups:
  - '*'
  resources:
  - workspaces
  - workspaces/*
  verbs:
  - '*'
- apiGroups:
  - iam.kubesphere.io
  resources:
  - users
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - '*'
- apiGroups:
  - ""
  - apps
  - extensions
  - batch
  resources:
  - serviceaccounts
  - limitranges
  - deployments
  - configmaps
  - secrets
  - jobs
  - cronjobs
  - persistentvolumeclaims
  - statefulsets
  - daemonsets
  - ingresses
  - services
  - pods/*
  - pods
  - events
  - deployments/scale
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  - roles
  verbs:
  - '*'
- apiGroups:
  - jenkins.kubesphere.io
  - devops.kubesphere.io
  resources:
  - '*'
  verbs:
  - '*'

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openldap-pvc
  namespace: kubesphere-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: kubesphere-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---

apiVersion: v1
data:
  ldap-admin-password: YWRtaW4=
  jwt-secret: {{ op_secret_str | b64encode }}
kind: Secret
metadata:
  labels:
    creator: system
  name: ks-account-secret
  namespace: kubesphere-system
type: Opaque