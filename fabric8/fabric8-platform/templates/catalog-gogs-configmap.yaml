              imagePullPolicy: "IfNotPresent"
              name: "gogs"
              ports:
              - containerPort: 2222
                name: "ssh"
              - containerPort: 3000
                name: "http"
              resources:
                limits:
                  cpu: "0"
                  memory: "0"
                requests:
                  cpu: "0"
                  memory: "0"
              volumeMounts:
              - mountPath: "/app/gogs/data"
