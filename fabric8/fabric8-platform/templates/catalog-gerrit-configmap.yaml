        gerrit-initial-commit: "false"
        gerrit-admin-pwd: "secret"
        gerrit-admin-user: "admin"
        gerrit-repo-description: "Description of the gerrit git repo"
    - apiVersion: "extensions/v1beta1"
      kind: "Deployment"
      metadata:
        annotations:
          fabric8.io/iconUrl: "https://cdn.jsdelivr.net/gh/fabric8io/fabric8-devops/gerrit/src/main/fabric8/icon.png"
