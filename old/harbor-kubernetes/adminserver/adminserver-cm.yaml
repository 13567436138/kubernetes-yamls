apiVersion: v1
kind: ConfigMap
metadata:
  name: adminserver-config
data:
  PORT: "8080"
  LOG_LEVEL: "info"
  EXT_ENDPOINT: "http://harbor.192.168.99.100.xip.io"
  AUTH_MODE: "db_auth"
  SELF_REGISTRATION: "on"
  LDAP_URL: "ldaps://ldapserver"
  LDAP_SEARCH_DN: ""
  LDAP_BASE_DN: ""
  LDAP_FILTER: ""
  LDAP_UID: "uid"
  LDAP_SCOPE: "3"
  LDAP_TIMEOUT: "5"
  LDAP_VERIFY_CERT: "false"
  DATABASE_TYPE: "mysql"
  MYSQL_HOST: "mysql"
  MYSQL_PORT: "3306"
  MYSQL_USR: "root"
  MYSQL_DATABASE: "registry"
  REGISTRY_URL: "http://registry:5000"
  TOKEN_SERVICE_URL: "http://ui/service/token"
  EMAIL_HOST: "smtp.mydomain.com"
  EMAIL_PORT: "25"
  EMAIL_USR: "sample_admin@mydomain.com"
  EMAIL_SSL: "false"
  EMAIL_FROM: ""
  EMAIL_IDENTITY: ""
  EMAIL_INSECURE: "false"
  PROJECT_CREATION_RESTRICTION: "everyone"
  MAX_JOB_WORKERS: "5"
  TOKEN_EXPIRATION: "30"
  CFG_EXPIRATION: "5"
  GODEBUG: "netdns=cgo"
  ADMIRAL_URL: "NA"
  WITH_NOTARY: "False"
  WITH_CLAIR: "False"
  CLAIR_DB_HOST: "postgres"
  CLAIR_DB_PORT: "5432"
  CLAIR_DB_USERNAME: "postgres"
  CLAIR_DB: "postgres"
  RESET: "false"
  UAA_ENDPOINT: "uaa.mydomain.org"
  UAA_CLIENTID: "id"
  UAA_CLIENTSECRET: "secret"
  UAA_VERIFY_CERT: "true"
  UI_URL: "http://ui:8080"
  JOBSERVICE_URL: "http://jobservice:8080"
  REGISTRY_STORAGE_PROVIDER_NAME: "filesystem"
  VERIFY_REMOTE_CERT: "off"
