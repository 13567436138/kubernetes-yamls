apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-ingress-lb
  labels:
    name: nginx-ingress-lb
  namespace: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nginx-ingress-lb
      annotations:
        prometheus.io/port: '10254'
        prometheus.io/scrape: 'true'
    spec:
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      serviceAccountName: nginx-ingress-kube-master-lb
      nodeSelector:
        nodetype: ingress-nginx
      containers:
      - image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.11.0
        name: nginx-ingress-lb
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 200Mi
        ports:
        - containerPort: 80
          hostPort: 80
        - containerPort: 443
          hostPort: 443
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KUBE_CONFIG
            valueFrom:
              configMapKeyRef:
                name: kube-config
                key: config
        volumeMounts:
        - name: kube-config
          mountPath: /etc
        - name: nginx-config
          mountPath: /etc/nginx/template
        args:
        - /nginx-ingress-controller
        - --default-backend-service=$(POD_NAMESPACE)/default-http-backend
        - '--ingress-class=nginx-kubernetes'
        - --force-namespace-isolation
        - --http-port=80
        - --https-port=443
        ##- --kubeconfig=/etc/config.yaml
        - --watch-namespace=dev
      
      volumes:
      - name: kube-config
        configMap:
          name: kube-config
          items:
          - key: config
            path: config.yaml
      - name: nginx-config
        configMap:
          name: nginx-config
          items:
          - key: config
            path: nginx.tmpl
