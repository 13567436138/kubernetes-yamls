apiVersion: v1
data:
  alertmanager.yml: |
    global: 
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.163.com:25' 
      smtp_from: 'hxp195446040@163.com' 
      smtp_auth_username: 'hxp195446040@163.com' 
      smtp_auth_password: 'hxp19840827' 
      smtp_require_tls: false
    receivers:
    - name: default-receiver
      email_configs:
      - to: 'hxp195446040@163.com'
        html: '{{ template "email.hxp.html"}}'
        headers: { Subject: "[WARN] 报警邮件test" }
    - name: admin-receiver
      email_configs:
      - to: 'hxp195446040@163.com'
        html: '{{ template "email.hxp.html"}}'
        headers: { Subject: "[WARN] 报警邮件test" }
    templates: 
    - '/etc/config/*.tmpl'
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']
    route:
      group_interval: 5m
      group_wait: 30s
      receiver: default-receiver
      repeat_interval: 3h
      group_by: ['alertname', 'cluster', 'service']
      routes:
      - match_re:
          service: ^(foo1|foo2|baz)$
        receiver: default-receiver
        routes:
        - match:
            severity: critical
          receiver: admin-receiver
      - match:
          service: cpus
        receiver: default-receiver
        routes:
        - match:
            severity: critical
          receiver: admin-receiver
      - match:
          service: node
        receiver: default-receiver
        group_by: [alertname, cluster]
        routes:
        - match:
            owner: team-X
          receiver: default-receiver
        - match:
            owner: team-Y
          receiver: admin-receiver

  hxp.tmpl: |
    {{ define "email.hxp.html" }}
    <table>
        <tr><td>报警名</td><td>开始时间</td></tr>
        {{ range $i, $alert := .Alerts }}
            <tr><td>{{ index $alert.Labels "alertname" }}</td><td>{{ $alert.StartsAt }}</td></tr>
        {{ end }}
    </table>
    {{ end }}
kind: ConfigMap
metadata:
  labels:
    app: prometheus
    chart: prometheus-6.2.1
    component: alertmanager
    heritage: Tiller
    release: prometheus
  name: prometheus-alertmanager
  namespace: monitor
